<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>Text Encryption Tool</title>
</head>
<body>
    <div class="container">
        <h1>Text Encryption Tool</h1>

        <!-- Encryption Method Selection -->
        <label for="algorithm">Select Algorithm:</label>
        <select id="algorithm">
            <option value="AES">AES</option>
            <option value="DES">DES</option>
            <option value="RSA">RSA</option>
        </select>

        <!-- Text Input -->
        <textarea id="inputText" placeholder="Enter text here..."></textarea>

        <!-- Encryption Key -->
        <input type="text" id="encryptionKey" placeholder="Enter encryption key (For AES/DES)">

        <!-- Buttons -->
        <div class="buttons">
            <button onclick="encryptText()">Encrypt</button>
            <button onclick="decryptText()">Decrypt</button>
        </div>

        <!-- Result Display -->
        <textarea id="result" placeholder="Result will appear here..." readonly></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>

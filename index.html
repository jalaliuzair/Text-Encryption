<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text Encryption Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Text Encryption Tool</h1>

        <!-- Algorithm Selection -->
        <select id="algorithm">
            <option value="aes">AES</option>
            <option value="des">DES</option>
            <option value="rsa">RSA</option>
        </select>

        <!-- Text Input -->
        <textarea id="textInput" placeholder="Enter text here..."></textarea>

        <!-- Key Input (Not required for RSA) -->
        <input id="keyInput" placeholder="Enter encryption key (AES/DES only)" />

        <!-- Action Buttons -->
        <div class="buttons">
            <button onclick="encrypt()">Encrypt</button>
            <button onclick="decrypt()">Decrypt</button>
        </div>

        <!-- Result Display -->
        <textarea id="result" placeholder="Result will appear here..." readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
